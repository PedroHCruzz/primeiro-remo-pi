<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS - 1</title>
    <style>
        .container {
            width: 500px;
            background-color: aliceblue;
            border-radius: 25px;
            margin: 20px;
            padding: 10px;
            height: fit-content;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-pic.square {
            border-radius: 25px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            margin-top: 20px;
            object-fit: cover;
        }

        .container.adriana {
            border: solid 2px rgb(255, 0, 0);
        }

        .container.hugo {
            border: solid 2px rgb(34, 7, 238);
        }

        h1 {
            font-family: monospace;
            font-size: 30px;
        }

        p {
            font-family: monospace;
            font-size: 15px;
        }

        h1 span.label,
        p span.label {
            color: black; 
        }

        h1 span.text-adriana,
        p span.text-adriana {
            color: red; 
        }

        h1 span.text-hugo,
        p span.text-hugo {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container adriana">
        <div class="profile-pic">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Adriana's Picture">
        </div>
        <div>
            <h1>
                <span class="label">Meu nome é:</span> <span class="text-adriana">Adriana</span>
            </h1>
            <p>
                <span class="label">Mensagem:</span> <span class="text-adriana">A vida não é um morango!</span>
            </p>
        </div>
    </div>

    <div class="container hugo">
        <div class="profile-pic square">
            <img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="Hugo's Picture">
        </div>
        <div>
            <h1>
                <span class="label">Meu nome é:</span> <span class="text-hugo">Hugo</span>
            </h1>
            <p>
                <span class="label">Mensagem:</span> <span class="text-hugo">Um dia é da caça, o outro é do caçador.</span>
            </p>
        </div>
    </div>

</body>

</html>
